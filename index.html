<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Palette – Welcome</title>
  <meta http-equiv="refresh" content="0; url=web/index.html" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background:#f5f5f5; color:#222; }
    .wrap { max-width:720px; margin:12vh auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:1.25rem 1.5rem; }
    h1 { margin:0 0 0.5rem 0; font-size:1.5rem; }
    p { margin:0.25rem 0; }
    a { color:#0070f3; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .small { font-size:0.9rem; color:#555; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bienvenue sur La Palette</h1>
    <p class="small">Redirection automatique vers la boutique…</p>
    <p>Si la redirection ne démarre pas, cliquez ici:
      <a href="web/index.html">Ouvrir la boutique</a>
    </p>
  </div>
  <script>
    // JS fallback (in case meta refresh is blocked)
    setTimeout(function(){ try { window.location.replace('web/index.html'); } catch(e) { window.location.href='web/index.html'; } }, 150);
  </script>
</body>
</html>
